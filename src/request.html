            <h1>Request a copy of my </h1>

            <div class="part">
                <img src="" />
                <div class="columns">
                    <div class="title"> </div>
                    <div class="timeStamp"> </div>
                </div>
                <p class="desc"></p>

            </div>

            <form action="request.html" method="POST">
                <input type="hidden" id="doc-request" name="doc-request">
                <input type="hidden" id="location" name="location">

                <div class="input-group">
                    <div><label for="first-name">First name</label></div>
                    <div><input type="text" name="first-name" id="first-name" /></div>
                </div>

                <div class="input-group">
                    <div><label for="last-name">Last name</label></div>
                    <div><input type="text" name="last-name" id="last-name" /></div>
                </div>

                <div class="input-group">
                    <div><label for="birth-date">Last name</label></div>
                    <div><input type="date" name="birth-date" id="birth-date" /></div>
                </div>

                <div class="input-group">
                    <div><label for="email">*Email</label></div>
                    <div><input type="email" required="required" name="email" id="email" /></div>
                </div>

                <div class="input-group" id="phoneType">
                    <div><label for="phone-number">Phone number</label></div>
                    <div  class="phoneTypeDiv">
                        <ul>
                        <li><div><label ><input type="radio" name="phoneType" value="cell">cell</label></div></li>
                        <li><div><label ><input type="radio" name="phoneType" value="work">work</label></div></li>
                       <li> <div><label ><input type="radio" name="phoneType" value="home">home</label></div></li>
                        </ul>
                    </div>

                    <div><input type="tel" name="phone-number" id="phone-number" /></div>
                   

                    
                </div>
               
                <div>
                    <div><label for="okToContact">Ok to contact me</label></div>
                    <div><input type="checkbox" name="okToContact" value="phone"> by phone</div>
                    <div><input type="checkbox" name="okToContact" value="email"> by email</div>
                </div>
                

                <div class="input-group">
                    <div><label for="address">Address</label></div>
                    <div><input type="text" name="address" id="address" /></div>
                </div>

                <div class="input-group">
                    <div><label for="Finland-province">State</label></div>
                    <div>
                        <!--- Finland provinces -->
                        <select id="Finland-province" name="Finland-province">
                            <option value="selected">[select your province]</option>
                            <option value="Aland">Åland, Ahvenanmaan lääni</option>
                            <option value="Southern Finland">Southern Finland, Etelä-Suomen lääni</option>
                            <option value="Western Finland">Western Finland, Länsi-Suomen lääni</option>
                            <option value="Eastern Finland Province">Eastern Finland Province, Itä-Suomen lääni</option>
                            <option value="Lapland">Lapland</option>
                        </select>

                    </div>

                </div>

                <div class="input-group">
                    <div><label for="postal-code">Postal code</label></div>
                    <div><input type="text"  name="postal-code" id="postal-code" /></div>
                </div>

                <div class="input-group">
                    <div><label for="comments">Commentss <small>(max 500 character)</small></label></div>
                    <div>
                        <textarea name="comments" id="comments" cols="30" rows="10" maxlength="500"></textarea>
                    </div>
                </div>

                <input type="reset" value="Reset" />
                <input type="submit" value="request" />
            </form>
